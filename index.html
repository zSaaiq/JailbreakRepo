<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to my Jailbreak repo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    #snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .flake {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .cydia {
      background-color: #8B4513;
      color: white;
    }

    .sileo {
      background-color: #008080;
      color: white;
    }

    .zebra {
      background-color: #e6dada;
      color: black;
    }

    h1 {
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Style for iOS-shaped image */
    .ios-image {
      position: relative;
      width: 100px;
      margin: 20px auto;
      display: flex;
      align-items: center; /* Align text vertically */
    }

    .ios-image img {
      width: 100%;
      border-radius: 10px; /* iOS shape */
    }

    .ios-text {
      color: gray;
      margin-left: 50px; /* Adjust spacing between image and text */
    }

    @media only screen and (max-width: 420px) {
      .ios-text {
        margin-left: 0;
        text-align: center; /* Center text on small screens */
        margin-top: 10px; /* Add spacing between image and text on small screens */
      }
    }
  </style>
</head>

<body>
  <div id="snow"></div>
  <div class="centered">
    <h1>Welcome to my Jailbreak repo!</h1>
    <a button id="cydiaButton" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://zsaaiq.github.io/jailbreakrepo" class="button cydia">Add to Cydia</a>
    <a button id="sileoButton" href="sileo://source/https://zsaaiq.github.io/jailbreakrepo"class="button sileo">Add to Sileo</a>
    <a button id="zebraButton" href="zbra://sources/add/https://zsaaiq.github.io/jailbreakrepo" class="button zebra">Add to Zebra</a>

    <h1>SpringHooker</h1>
    <div class="ios-image">
      <img src="images/SpringHooker.png" alt="iOS-shaped image">
      <div class="ios-text">Supports iOS 15 Rootless</div>
    </div>
  </div>

  <script>
    function createSnowflakes() {
      const snowContainer = document.getElementById('snow');
      const flakes = [];
      const numFlakes = 50;

      for (let i = 0; i < numFlakes; i++) {
        const flake = document.createElement('div');
        flake.className = 'flake';
        flake.style.width = Math.random() * 8 + 'px';
        flake.style.height = flake.style.width;
        flake.style.background = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
        flake.style.left = Math.random() * 100 + '%';
        flake.style.animationDuration = Math.random() * 4 + 2 + 's';
        flakes.push(flake);
        snowContainer.appendChild(flake);
      }

      return flakes;
    }

    createSnowflakes();

    // Function to check if the device language is German
    function isGerman() {
      return navigator.language.startsWith('de');
    }

    // Function to change "Add to" text based on device language
    function updateButtonText() {
      if (isGerman()) {
        document.getElementById('cydiaButton').innerText = 'Hinzufügen zu Cydia';
        document.getElementById('sileoButton').innerText = 'Hinzufügen zu Sileo';
        document.getElementById('zebraButton').innerText = 'Hinzufügen zu Zebra';
      }
    }

    // Update button text on page load
    updateButtonText();
  </script>
</body>

</html>
